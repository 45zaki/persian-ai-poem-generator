<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
    <h1>AI Persian Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Persian poem"
          autofocus
          required
          autocomplete="off" />
        
        <input type="submit"/>
      </form>
      <div>
      To live life as full as we know how...
        <br/>
      every day, sunshine or cloud.
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/45zaki/" target="_blank">Zakia Pezhman</a> and
      is
      <a
        href="https://github.com/45zaki/persian-ai-poam-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://persian-ai-poem-generator.onrender.com" target="_blank"
        >hosted on Render</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
